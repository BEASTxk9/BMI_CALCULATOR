<body>


    <form>
    <div class="container">
<div class="py-2">



       <h1 class="py-2">Body Mass Index Calculator</h1>

<h2>Height:</h2>
      <input type="text" id="height" placeholder="Enter your Height..." />

      <select type="multiple" id="heightunits">
        <option value="metres" selected="selected">metres</option>
        <option value="inches">inches</option>
    </select>





<h2>Weight:</h2>
      <input type="text" id="weight" placeholder="Enter your Weight..."/>

      <select type="multiple" id="weightunits">
        <option value="kg" selected="selected">kilograms</option>
        <option value="lb">pounds</option>
    </select>

    <h2>Age:</h2>
      <input type="text" id="age" placeholder="Enter your Age..."/>

     <input class="button" id="computeBMI()" type="button" value="computeBMI" onclick="computeBMI()"/>
     
       <textarea id="output" cols="67" rows="2" placeholder="Your BMI is being calculated..."></textarea>

      <h2>You are = <span id='comment'></span></h2>    

    </div>
    </div>

</form>
